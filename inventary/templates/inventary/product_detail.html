{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 proveedor-card text-center" style="max-width: 500px; width: 100%;">
    <h2 class="text-primary mb-3">Detalles del Producto</h2>
    <h3 class="mb-4 text-dark fw-bold">{{ product.name }}</h3>

    <p class="mb-2"><strong>Categoría:</strong> {{ product.category.name }}</p>
    <p class="mb-2"><strong>Proveedor:</strong> {{ product.supplier.name }}</p>
    <p class="mb-2"><strong>Precio:</strong> ${{ product.price }}</p>
    <p class="mb-4"><strong>Cantidad:</strong> {{ product.quantity }}</p>

    <a href="{% url 'product_list' %}" class="btn btn-outline-primary mt-3">← Volver a la lista de productos</a>
  </div>
</div>
{% endblock %}
